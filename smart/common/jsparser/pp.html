<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="jquery.rdfquery.core-1.0.js"></script>
<script src="payload_definitions.js"></script>
<script src="parse_payloads.js"></script>
<script>
  $.get("data.rdf.xml")
  .success(function(doc) {

    var rdf = $.rdf().prefix('rdf', 'http://www.w3.org/1999/02/22-rdf-syntax-ns#').load(doc, {});

    C = new smart_parser.Collection();
    C.parse_rdf_payload(rdf);

    $.each(C.get_items("Medication"), function(i,m) {
      console.log("A medication: " + m.drugName.title);
      console.log(m.instructions);
    });

  })
  .error(function(e){
    console.log(e);
  });
</script>
</html>
